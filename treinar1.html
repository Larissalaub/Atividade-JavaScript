<body>
   Inserir qunatas horas de sono <input id="hrssono" type="number">
   <button onclick="calcularsono()">Calcular sono</button>
 <div id="divResposta">
   Ao dormir 
 </div>
</body>
</html>,

<script>

function calcularsono() {
       
    var horas_dormidas =  Number(hrssono.value);
    var fase1 = horas_dormidas * 0.05;
    var fase2 = horas_dormidas * 0.45;
    var fase3 = horas_dormidas * 0.30;
    var rem = horas_dormidas * 0.2;

    divResposta.innerHTML = `${fase1} horas na fase 1 <br>
                             ${fase2} horas na fase 2 <br>
                             ${fase3} horas na fase 3 <br>
                             ${rem}  horas na fase rem`                         
}

</script>
