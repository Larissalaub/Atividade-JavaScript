<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nome do seus filhos <input id="input_filhos" type="text">
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="familia()">Atualizar Família</button>
    <div id="mensagem"></div>
</body>
</html>
<script>

    var filhos = []

    function cadastrar() {

        var nome = input_filhos.value;
        var nomejaCadastrado = false;


        for(var i = 0; i < filhos.length; i++) {
            if(filhos[i] == nome) {
               nomejaCadastrado = true;
               break;
            }
        }

        if(nomejaCadastrado) {
            alert("Não pode haver mais de 1 filho com o mesmo nome!")
        } else{
            filhos.push(nome);
        }


    }
    function familia() {
        var qtdFilhos = filhos.length;
        var custoParticular = qtdFilhos * 3000;
        var custoPublica = qtdFilhos * 1500;

        var div_mensagem = mensagem;
        div_mensagem.innerHTML = `Você tem ${qtdFilhos} filhos. Custo mensal: R$${custoParticular} (escola particular) ou R$${custoPublica} (escola pública)<br><br>`;
    }
</script>
